<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="listaempleado.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Sistema de gestion de trabajadores</title>
  </head>
  <body>
    <div class="contenedor mt-4">
      <h1 class="text-center">Registro de Trabajador</h1>
      <div class="izquierda" class="row">
        <div class="izquierda" class="cold-md-7">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Introduce el nombre"
              />
            </div>
            <div class="form-group" class="izquierda">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                required
                placeholder="Introduce el apellido"
              />
            </div>
            <div class="form-group" class="izquierda">
              <label for="correo">Correo Electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                required
                placeholder="Introduce el correo"
              />
            </div>
            <div class="form-group" class="izquierda">
              <label for="departamento" class="btn btn-lg">Departamento:</label>
              <select class="form-control" id="departamento">
                <option value="selecciona">selecciona</option>
                <option value="marketing">Marketing</option>
                <option value="ventas">Ventas</option>
                <option value="administracion">Administración</option>
              </select>
            </div>
            <button
              type="submit"
              class="button btn-primary"
              onclick="ObtenerValores()"
            >
              Registrar
            </button>
          </form>
        </div>
      </div>
      <div class="derecha" class="col-md-5">
        <h1>Lista de Empleados</h1>
        <ul id="listaempleados" class="list-group"></ul>
        <script src="script.js"></script>
        <p>Nombre: <span id="nombre"></span></p>
        <p>Apellido: <span id="apellido"></span></p>
        <p>Correo Electrónico: <span id="correo"></span></p>
        <p>Departamento: <span id="departamento"></span></p>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="limpiarLista()"
        >
          Limpiar Lista
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
